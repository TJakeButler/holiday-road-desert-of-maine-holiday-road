<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert-of-Maine</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header class="headerContainer">
            <h1>Holiday Road</h1>
        </header>


        <section class="mainContainer">
            <section class="mainContainerLeft">
                <section class="dropDownContainer">
                    <article class="parkDropDownContainer"></article>
                    <article class="eateryDropDownContainer"></article>
                    <article class="attractionsDropDownContainer"></article>
                    
                </section>
                <section class="itineraryPreviewContainer">
                    <div class="previewLeftContainer">
                        <h3>Park</h3>
                        <div class="forecastBox"></div>
                    </div>


                    <div class="previewRightContainer">
                        <article class="attractionContainer">
                            <h3>Bizarre</h3>
                        </article>
                        <article class="eateryContainer">
                            <h3>Restaurant</h3>
                        </article>
                    </div>

                </section>
                <section class="bottomBar"></section>

            </section>
            <section class="mainContainerRight">
                <section class="itinerariesContainer"></section>
            </section>
        </section>

        

    </main>
<script src="./scripts/main.js" type="module"></script>
</body>

</html>
